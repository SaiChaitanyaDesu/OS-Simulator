<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Page Replacement Simulator</title>
    <!-- Added Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="extra_page_replacement.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-microchip"></i> OS Page Replacement Simulator</h1>
        
        <div class="input-section">
            <h2><i class="fas fa-cogs"></i> Configuration</h2>
            <div class="input-group">
                <label for="algorithm"><i class="fas fa-code-branch"></i> Algorithm:</label>
                <select id="algorithm">
                    <option value="second-chance">Second Chance</option>
                    <option value="enhanced-second-chance">Enhanced Second Chance</option>
                </select>
            </div>
            <div class="input-group">
                <label for="frame-count"><i class="fas fa-layer-group"></i> Number of Frames:</label>
                <input type="number" id="frame-count" min="1" max="10" value="3">
            </div>
            <div class="input-group">
                <label for="reference-string"><i class="fas fa-list-ol"></i> Reference String:</label>
                <input type="text" id="reference-string" placeholder="e.g., 1,2,3,4,1,2,5" value="1,2,3,4,1,2,5,1,2,3,4,5">
                <div class="info-text">Enter page numbers separated by commas</div>
            </div>
            <div id="modified-bit-container" class="input-group" style="display: none;">
                <label for="modified-bits"><i class="fas fa-edit"></i> Modified Bits:</label>
                <input type="text" id="modified-bits" placeholder="e.g., 0,1,0,0,1,0,1">
                <div class="info-text">Enter 0 or 1 for each page reference, separated by commas</div>
            </div>
            <div id="error-message" class="error" style="display: none;"></div>
            <button id="initialize-btn"><i class="fas fa-play"></i> Initialize Simulation</button>
            <button id="reset-btn" disabled><i class="fas fa-redo"></i> Reset</button>
        </div>

        <div id="simulation-container" style="display: none;">
            <h2><i class="fas fa-laptop-code"></i> Simulation</h2>
            <div class="step-info" id="step-info">
                Click the Step button to start the simulation.
            </div>
            
            <button id="step-btn"><i class="fas fa-step-forward"></i> Step</button>
            
            <div class="page-frames" id="page-frames">
                <!-- Frames will be added here dynamically -->
            </div>
            
            <div class="stats" id="stats">
                <div class="stat-item">
                    <div class="stat-icon"><i class="fas fa-exchange-alt"></i></div>
                    <div class="stat-text">Page References: <span id="current-reference">0</span> / <span id="total-references">0</span></div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon"><i class="fas fa-file-alt"></i></div>
                    <div class="stat-text">Current Page: <span id="current-page">-</span></div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                    <div class="stat-text">Hits: <span id="hits">0</span></div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon"><i class="fas fa-times-circle"></i></div>
                    <div class="stat-text">Misses: <span id="misses">0</span></div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon"><i class="fas fa-percentage"></i></div>
                    <div class="stat-text">Hit Ratio: <span id="hit-ratio">0%</span></div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon"><i class="fas fa-hand-pointer"></i></div>
                    <div class="stat-text">Current Pointer: <span id="pointer-position">0</span></div>
                </div>
            </div>
        </div>
    </div> 
    <script src="extra_page_replacement.js"></script>
    </body>
